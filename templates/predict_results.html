{% block scripts %}
    <script type="text/javascript">
    function addForm(num){
    query = num;
    console.log("button clicked");
    $.ajax({
        type : 'GET',
        url  : '/addtodb?query=' + num,
		success: function(result) {
            console.log(result);
            $('.database_entry').append(result)
        }
    });
}   
    </script>
{% endblock %}

{% block body %}
<div class="row">
        <div class="mx-auto">
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title text-center"> Detected as: </h5>
                <p class="card-text text-center">{{ predicted }}
                <br>
                <button type="button" class="btn btn-outline-success" onclick="addForm(1)" id="search_submit"> Add to DB  </button>
                </p>
              </div>
            </div>
        </div>
</div>
<div class="container database_entry">
</div>
{% endblock %}
