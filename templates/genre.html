{% extends "base.html" %}

{% block body %}
<div class="container mt-5 text-right">
	<button class="btn btn-outline-success my-2 my-sm-0" onclick="location.href='/'">Go to search</button>
</div>
<div class="container mt-3">
	<div class="card bg-light">
		<div class="card-body mx-auto" style="max-width: 400px;">
			<h4 class="card-title mt-3 text-center"> Name: {{ genre }} </h4>
			<table class="table table-striped table-borderless ">
			  <thead>
				<tr>
				  <th scope="col">ID</th>
				  <th scope="col">Title</th>
				  <th scope="col">Author</th>
				</tr>
			  </thead>
			  <tbody>
                {% for i in books %}
                {% for j in authors %}
                {% if i.id == j.id %}
				<tr>
				  <td>{{ i.id }}</td>
				  <td>{{ i.title }}</td>
				  <td>{{ j.author }}</td>
				</tr>
				{% endif %}
				{% endfor %}
                {% endfor %}
			  </tbody>
			</table>
		</div>
	</div>
</div>
{% endblock %}
